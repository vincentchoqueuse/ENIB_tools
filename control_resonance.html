  <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
  <script>
    var layout = {
        xaxis: {
          title: {
            text: 'damping factor: m',
          },
        },
        yaxis: {
            title: {
              text: 'Resonance Factoe (dB): M_{dB}',
            },

        }
    };
    var x = [];
    var y =[]; 
    var m_step=0.001;
    var m_length=Math.floor(0.7/m_step);
    
    for (var i = 1; i <= m_length; i++) {
        var m_temp =i*m_step;
        var M_dB =20.*Math.log10(1.0/((2*m_temp*Math.sqrt(1-m_temp*m_temp))))
        x.push(m_temp);
        y.push(M_dB);
    }
   
	//TESTER = document.getElementById('figure');
	Plotly.newPlot('figure', [{ x: x, y: y}], layout );
   </script>
